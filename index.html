<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown编辑器</title>
    <link id="hljsTheme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">  
   <link id="theme" rel="stylesheet" href="./style/light.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Markdown编辑器</h1>
            <div class="header-button">
                <button class="toogleTheme">切换主题</button>
                <button class="export">导出文档</button>
            </div>
        </header>
        <div class="toolbar">
            toolbar
        </div>
    </div>
    <div class="edit-container">
        <div class="edit">
            <h2 class="h2">编辑区</h2>
            <textarea class="input"></textarea>
        </div>
        <div class="preview">
            <h2 class="h2">预览区</h2>
           <div class="output"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
