<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown编辑器</title>
    <link id="hljsTheme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link id="theme" rel="stylesheet" href="./style/light.css">
</head>

<body>
    <div class="header-container">

        <header>
            <h1>Markdown编辑器</h1>
            <div class="header-button">
                <button class="toogleTheme">切换主题</button>
                <button class="export">导出文档</button>
            </div>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <button class="toolbar-btn" data-action="heading">
                    <span class="btn-icon">H</span>
                    <span class="btn-text">标题</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <div class="dropdown-menu" id="heading-menu">
                    <button class="dropdown-item" data-action="1">一级标题 </button>
                    <button class="dropdown-item" data-action="2">二级标题 </button>
                    <button class="dropdown-item" data-action="3">三级标题 </button>
                    <button class="dropdown-item" data-action="4">四级标题 </button>
                    <button class="dropdown-item" data-action="5">五级标题 </button>
                    <button class="dropdown-item" data-action="6">六级标题 </button>
                </div>
            </div>

            <div class="toolbar-divider"></div>

            <button class="toolbar-btn" data-action="bold">
                <span class="btn-icon" data-action="bold">B</span>
                <span class="btn-text" data-action="bold">粗体</span>
            </button>

            <button class="toolbar-btn" data-action="italic">
                <span class="btn-icon" data-action="italic">I</span>
                <span class="btn-text" data-action="italic">斜体</span>
            </button>

            <button class="toolbar-btn" data-action="strikethrough">
                <span class="btn-icon" data-action="strikethrough">S</span>
                <span class="btn-text" data-action="strikethrough">删除线</span>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-btn" data-action="link">
                <span class="btn-icon" data-action="link">🔗</span>
                <span class="btn-text" data-action="link">链接</span>
            </button>

            <button class="toolbar-btn" data-action="image">
                <span class="btn-icon"  data-action="image">🖼️</span>
                <span class="btn-text"  data-action="image">图片</span>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-btn" data-action="code">
                <span class="btn-icon" data-action="code">&lt;&gt;</span>
                <span class="btn-text" data-action="code">代码</span>
            </button>

            <button class="toolbar-btn" data-action="codeblock">
                <span class="btn-icon" data-action="codeblock">📋</span>
                <span class="btn-text" data-action="codeblock">代码块</span>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-btn" data-action="quote">
                <span class="btn-icon" data-action="quote">❝</span>
                <span class="btn-text" data-action="quote">引用</span>
            </button>

            <button class="toolbar-btn" data-action="list">
                <span class="btn-icon" data-action="list">•</span>
                <span class="btn-text" data-action="list">列表</span>
            </button>

            <button class="toolbar-btn" data-action="olist">
                <span class="btn-icon" data-action="olist">1.</span>
                <span class="btn-text" data-action="olist">有序列表</span>
            </button>

            <button class="toolbar-btn" data-action="task">
                <span class="btn-icon" data-action="task">✓</span>
                <span class="btn-text" data-action="task">任务</span>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-btn" data-action="hr">
                <span class="btn-icon" data-action="hr">―</span>
                <span class="btn-text" data-action="hr">分隔线</span>
            </button>

            <div class="toolbar-divider"></div>  

            <button class="toolbar-btn" data-action="clear">
                <span class="btn-icon" data-action="clear">🗑️</span>
                <span class="btn-text" data-action="clear">清空</span>
            </button>
        </div>
    </div>
    <div class="edit-container">
        <div class="edit">
            <h2 class="h2">编辑区</h2>
            <textarea class="input" placeholder="自动保存已开启，关闭页面也不会丢失内容"></textarea>
        </div>
        <div class="preview">
            <h2 class="h2">预览区</h2>
            <div class="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-task-lists@2.1.1/dist/markdown-it-task-lists.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@4.0.0/dist/markdown-it-footnote.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-emoji@2.0.2/dist/markdown-it-emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-sup@1.0.0/dist/markdown-it-sup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-sub@1.0.0/dist/markdown-it-sub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-deflist@3.0.0/dist/markdown-it-deflist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-abbr@2.0.0/dist/markdown-it-abbr.js"></script>
    <script src="./main.js"></script>
</body>

</html>
